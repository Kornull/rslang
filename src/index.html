<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-Lang</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo" tabindex="0">
        <svg class="header__logo-icon" id="logo">
          <use xlink:href="./img/rsLang.svg#rslang"></use>
        </svg>
        <h1 class="header__logo-text">RS-Lang</h1>
      </div>

      <a class="header__login-link" id="login" tabindex="0" href="#">
        <svg class="header__login-icon">
          <use xlink:href="./img/login.svg#login-icon"></use>
        </svg>
      </a>

      <div class="header__burger" id="burger" tabindex="0"><span></span></div>

      <div class="header__nav" id="header-nav">
        <nav class="header__menu" id="header-menu">
          <ul class="header__list list" id="header-list">
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="main-page" tabindex="-1">Главная</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="book-page" tabindex="-1">Учебник</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="sprint-page" tabindex="-1">Спринт</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="audiogame-page" tabindex="-1">Аудио-вызов</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="statistics-page" tabindex="-1">Статисика</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="about" tabindex="-1">О Приложении</a>
            </li>
            <li class="list__nav">
              <a href="#" class="header__nav-link" id="team" tabindex="-1">Команда</a>
            </li>
          </ul>
        </nav>
      </div>
    </div> <!-- ../wrapper -->
  </header>

  <div class="main" id="main"></div>

  <footer class="footer">
    <div class="footer__wrapper wrapper">
      <ul class="footer__list">
        <li><a class="footer__link" target="_blank" tabindex="0" href="https://rs.school/js/">
            <div class="footer__logo">
              <svg class="header__logo-icon">
                <use xlink:href="./img/rsschool.svg#rsschool"></use>
              </svg>
            </div>
          </a>
        </li>
        <li>© 2022</li>
      </ul>
      <div class="footer__team team">
        <ul class="team__link-list">
          <li><a class="team__link" target="_blank" href="https://github.com/Kornull" tabindex="0">Kornull</a></li>
          <li><a class="team__link" target="_blank" href="https://github.com/maxlablearn" tabindex="0">Maxlablearn</a></li>
          <li><a class="team__link" target="_blank" href="https://github.com/svetlana-85" tabindex="0">Svetlana-85</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <div class="burger__shadow" id="shadow"></div>
</body>

</html>
