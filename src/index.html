        </svg>

      </div>
      <div class="header__login" id="login">

      <div class="header__burger" id="burger"><span></span></div>

      <div class="header__menu" id="header-menu">

          <li class="list__nav">

          <li class="list__nav">

          <li class="list__nav">
            <a href="#" class="header__nav-link" id="about">О Приложении</li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="team">Команда</a></li>
        </ul>
      </div>

    </div>
  </header>
  <div class="main" id="main"></div>
  <div class="burger__shadow" id="shadow"></div>
</body>

</html>
