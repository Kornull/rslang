<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-Lang</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo" tabindex="0">
        <svg class="header__logo-icon" id="logo">
          <use xlink:href="./img/rsLang.svg#rslang"></use>
        </svg>
        <h1 class="header__logo-text">RS-Lang</h1>
      </div>

      <a class="header__login-link" id="login" tabindex="0" href="#">
        <svg class="header__login-icon">
          <use xlink:href="./img/login.svg#login-icon"></use>
        </svg>
      </a>

      <div class="header__burger" id="burger" tabindex="0"><span></span></div>

      <div class="header__menu" id="header-menu">
        <ul class="header__list list" id="header-list">
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="main-page" tabindex="-1">Главная</a>
          </li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="book-page" tabindex="-1">Учебник</a>
          </li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="sprint-page" tabindex="-1">Спринт</a>
          </li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="audiogame-page" tabindex="-1">Аудио вызов</a>
          </li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="statistics-page" tabindex="-1">Статисика</a>
          </li>
          <li class="list__nav" tabindex="-1">
            <a href="#" class="header__nav-link" id="about" tabindex="-1">О Приложении
          </li>
          <li class="list__nav">
            <a href="#" class="header__nav-link" id="team" tabindex="-1">Команда</a>
          </li>
        </ul>
      </div>

    </div>
  </header>
  <div class="main" id="main"></div>
  <div class="burger__shadow" id="shadow"></div>
</body>
</html>
