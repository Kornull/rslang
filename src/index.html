<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-Lang</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo" tabindex="1">
        <svg class="header__logo-icon" id="logo" >
          <use xlink:href="./img/rsLang.svg#rslang"></use>
        </svg>
        <h1 class="header__logo-text">RS-Lang</h1>
      </div>
      <ul class="header__list">
        <li class="header__info" id="main-page" tabindex="4">Main</li>
        <li class="header__info" id="book-page" tabindex="5">LearnBook</li>
        <li class="header__info" id="games-page" tabindex="6">Minigames</li>
        <li class="header__info" id="statistics-page" tabindex="7">Statistics</li>
        <li class="header__info" id=""></li>
      </ul>
      <div class="header__login" id="login" tabindex="2">
        <svg class="header__login-icon">
          <use xlink:href="./img/login.svg#login-icon"></use>
        </svg>
      </div>
      <div class="header__burger"></div>
    </div>
  </header>
  <div class="row" id="row">
</body>
</html>
